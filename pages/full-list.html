{{ template "layout.html" . }}

{{ define "full-list" }}
<table class="table mt-5">
  <thead>
    <tr>
      <th>Name</th>
      <th>E-mail</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {{ range $i, $el := index . "subscriptions" }}
    <tr>
      <td>{{.Name}}</td>
      <td>{{.Email}}</td>
      <td><a class="delete" href="/delete/{{.Email}}">Delete</a></td>
    </tr>
    {{end}}
  </tbody>
</table>
{{ end }}
